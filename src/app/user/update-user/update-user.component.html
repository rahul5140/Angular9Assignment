<div class="container">

  <form class="well form-horizontal" action=" " method="post" id="contact_form">
    <fieldset>

      <!-- Form Name -->
      <legend>
          <h2><b>Update User Details Form</b></h2>
      </legend><br>

      <!-- Text input-->
      <div class="form-group">
        <img class="card-img-top" [src]="userProfile.profileURL" alt="Card image">
        <div class="upload-btn-wrapper" >
            <input type="file" name="avatar" (change)="onFileChange($event)" />
        </div>
      </div>  {{userProfile.profileURL}}
      <div class="form-group">
        <label class="col-md-4 control-label">First Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="first_name" placeholder="First Name" value="{{userProfile.user.firstName}}"  
            class="form-control" type="text" #firstName>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Last Name</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="last_name" placeholder="Last Name" value="{{userProfile.user.lastName}}" 
            class="form-control" type="text" #lastName>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Username</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_name" placeholder="Username" value="{{userProfile.user.userName}}" 
            class="form-control" type="text" #userName>
          </div>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label">Age</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="age" placeholder="Age" value="{{userProfile.user.age}}" class="form-control" type="number"
            #age>
          </div>
        </div>
      </div>
       
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" value="{{userProfile.user.email}}" 
            class="form-control" type="text" #email>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">City</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="city" placeholder="City" value="{{userProfile.user.city}}" class="form-control"
             type="text" #city>
          </div>
        </div>
      </div>          
      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Contact No.</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="contact_no" placeholder="(+91)" class="form-control" value="{{userProfile.user.mobile}}" 
            type="text" #mobile>
          </div>
        </div>
      </div>

      <!-- Select Basic -->

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
         <button type="Button"
            class="btn btn-success" (click)="updateDetails()">UPDATE <span
              class="glyphicon glyphicon-send"></span></button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
